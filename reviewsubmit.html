<!DOCTYPE html>
<html>
<head>
    <title>Review Submission</title>
</head>
<body>
    <h2>Review Submitted Successfully</h2>
    <div id="submitted-info">
        <!-- Submitted information will be displayed here -->
    </div>
    <script>
        // Retrieve form data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const restname = urlParams.get('restname');
        const city = urlParams.get('city');
        const rate = urlParams.get('rate');
        const subject = urlParams.get('subject');

        // Display the submitted information on the page
        const submittedInfo = document.getElementById('submitted-info');
        submittedInfo.innerHTML = `
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Restaurant Name:</strong> ${restname}</p>
            <p><strong>City:</strong> ${city}</p>
            <p><strong>Rating:</strong> ${rate}</p>
            <p><strong>Review:</strong> ${subject}</p>
        `;
    </script>
</body>
</html>
